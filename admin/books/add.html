  <div class="container admin add-book">
    <div class="row">
      <div class="col-sm-8">
        <h2>Add a Book</h2>
        <form>
          <div class="form-group">
            <label for="BookTitle">Book Title</label>
            <input type="text" class="form-control" id="BookTitle" placeholder="Book Title: Subtitle">
          </div>
          <div class="form-group author-editor">
            <label for="BookAuthor">Author/Editor</label>
              <select class="form-control">
                <option>Author</option>
                <option>Editor</option>
              </select>
            <input type="text" class="form-control" id="BookAttribution" value="Firstname Lastname">
          </div>
          <div class="form-group">
            <label for="BookAuthorEmail">Author Email</label>
            <input type="email" class="form-control" id="BookAuthorEmail" placeholder="jane.doe@example.com">
          </div>
          <div class="form-group">
            <label for="BookDescription">Description</label>
            <p class="help-block">Provide a short description of the book.</p>
            <textarea class="form-control" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="BookBuyURL">Subjects</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="BookDate">Date</label>
            <input type="text" class="form-control" id="BookDate" placeholder="2016">
          </div>


          <div class="form-group">
            <label for="BookISBN">ISBN</label>
            <input type="text" class="form-control" id="BookISBN" placeholder="012-3-45678-901-0">
          </div>
          <div class="form-group">
            <label for="BookDOI">DOI</label>
            <input type="text" class="form-control" id="BookDOI" placeholder="10.3998/12345678">
          </div>
          <div class="form-group">
            <label for="BookHandle">Handle</label>
            <input type="text" class="form-control" id="BookHandle" placeholder="2027/1234567">
          </div>

          <div class="form-group">
            <label for="BookCopyright">Copyright Holder</label>
            <input type="url" class="form-control" id="BookCopyright" placeholder="University Press">
          </div>
          <div class="form-group">
            <label for="BookLicense">License</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="BookBuyURL">Buy Book URL</label>
            <input type="url" class="form-control" id="BookBuyURL" placeholder="http://press.university.edu/123456">
          </div>
          <div class="form-group">
            <label for="BookReadURL">Read Book URL</label>
            <input type="url" class="form-control" id="BookReadURL" placeholder="http://press.university.edu/open/123456">
          </div>

          <div class="form-group">
            <label for="BookCoverURL">Book Cover URL</label>
            <input type="url" class="form-control" id="BookCoverURL" placeholder="http://press.university.edu/cover/123456">
          </div>
          <div class="form-group">
            <label for="BookCoverFile">Upload Book Cover</label>
            <input type="file" id="BookCoverFile">
            <p class="help-block">Optionally, if you do not have a book cover available online, navigate your desktop for a book cover file to upload.</p>
          </div>


        </form>
      </div>
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="BookPublish">Save and Publish Book</label>
            <p>Last modified: </p>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Save Draft</button>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Publish</button>
            </div>
            <!-- Add Date / Month Picker for Setting Publication Date -->
          </div>
        </form>
      </div>

    </div> <!-- /.row -->


  </div> <!-- /.container -->
